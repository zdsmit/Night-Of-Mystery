<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset = "utf-8">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <header><h1>Welcome to Night of Mystery!</h1></header>

  <main>
    <p>This is an interactive story in which your decisions will determine the outcome!
      To get started, give us a few words to work with. Please enter one word for each prompt. Choose wisely!</p><br>

      <form autocomplete="on">
        First name (male): <input type="text" name="male-first-name" id="male-first-name"><br>
        First name (female): <input type="text" name="female-first-name" id="female-first-name"><br>
        Small object: <input type="text" name="object" id="object"><br>
        <input type="submit" value="Begin!" id="start-button">
      </form>
  </main>

  <script src = "./src/index.js"></script>

</body>

</html>
